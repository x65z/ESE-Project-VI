<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Request Access</title>

	<link href="../css/request_access_style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<h1 class="request">Request Access</h1>
		<form id="raform" action="../php/request_acc.php" method="post">
			<fieldset class="field">

				<legend class="contact">Contact Details</legend>
        <div class="row">
          <p>
          <label class="textl">First Name: </label>
          <input id="fname" class="text_input" type="text" name="firstname" />
		  <label id="fnamewarn" class="Warn2"></label>
        </p>
        </div>
        <div class="row">
          <p><label class="textl">Last Name: </label>
          <input id="lname" class="text_input" type="text" name="lastname" />
		  <label id="lnamewarn" class="Warn2"></label>
          </p>
        </div>
        <div class="row">
          <p><label class="textl">Email: </label>
          <input id="email" class="text_input" type="email" name="email" /></p>
        </div>
        <div class="row">
          <p><label class="textl">Website: </label>
          <input class="text_input" type="url" name="url" /></p>
        </div>
        <div class="row">
          <p><label class="textl">Date of Brith: </label>
          <input id="dob" class="text_input" type="date" name="birthday" /></p>
        </div>
        <div class="row">
          <label class="textl">Request type:</label>
          <label class="radio"><input id="r1" type="radio" name="fac_or_student" value="faculty" /> Faculty </label>
          <label class="radio"><input id="r2" type="radio" name="fac_or_student" value="student" /> Student </label>
        </div>
			</fieldset>

			<p class="text_label">I currently... (check all that apply)</p>
			<label class="text_label"><input type="checkbox" name="involvement" value="none" /> Have no involvement in Project</label> <br />
			<label class="text_label"><input type="checkbox" name="involvement" value="instructor" /> An instructor in this Project</label> <br />
			<label class="text_label"><input type="checkbox" name="involvement" value="instructor_other" /> An instructor in a different Project</label> <br />
			<label class="text_label"><input type="checkbox" name="involvement" value="student" /> A student in this Project</label> <br />
			<label class="text_label"><input type="checkbox" name="involvement" value="student_other" /> A student in a different Project</label> <br />
			<label class="text_label"><input type="checkbox" name="involvement" value="admin" /> A College Administrator</label> <br />
			<label class="text_label"><input type="checkbox" name="involvement" value="external" /> An external reviewer</label> <br />

			<p class="text_label">Tell us a bit about yourself</p>
			<textarea id="txtDetails" class="text" placeholder="Other details..." onkeyup="txtAreaWarn()" maxlength="180"></textarea> <br />
			<label id="remainingWarn" class="Warn">180 characters remaining.</label>
			<br>
			<input class="submit" type="submit" value="Submit Request" />


		</form>
    <p class="text_label">Copyright &copy 2018 Zack H - Niv Segal</p>

	<script src="../js/RequestAccess.js"></script>

	</body>

		<script src=http://html5shiv.googlecode.com/svn/trunk/html5.js></script>
	<![endif]-->
</html>
