<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<link href="../css/login_style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<form action="../php/login.php" method="post" id="login">
			<h1>Please log in</h1>
			<div class="InputBox">
				<p>Username:
					<input id="UserN" type="text" name="username" class="Inp"/>
				</p>
				<p>Password:
					<input id="PassW" type="password" name="password" class="Inp"/>
				</p>
				<input type="submit" value="Log in" class="Inp"/>
			</div>
			<br>
			<p><a href="request_access.html">Request Access</a></p>
		</form>
		<br>
		<label id="UNLengthWarn" class="Warn">*User name must be at least 7 characters.</label>
		<br>
		<label id="PSWLengthWarn" class="Warn">*Password must be at least 7 characters.</label>
		<br>

		<script src="../js/login.js"></script>
		<!--[if It IE 9]>
			<script src=http://html5shiv.googlecode.com/svn/trunk/html5.js></script>
		<![endif]-->
	</body>
</html>
